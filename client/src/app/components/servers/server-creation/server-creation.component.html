<h1 mat-dialog-title>Create new server</h1>

<div mat-dialog-content>
    <form [formGroup]="serverFormGroup">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Friendly Name</mat-label>
            <input matInput formControlName="friendlyName">
        </mat-form-field>

        <br>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
        <br>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" color="accent" [disabled]="serverFormGroup.invalid" (click)="createServer()">Create</button>
</div>
