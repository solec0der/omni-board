<div>
    <div style="display: grid; grid-template-columns: auto auto;">
        <p class="heading-small">Capabilities</p>

        <div style="width: 100%; text-align: right;">
            <button mat-icon-button (click)="showCapabilityCreationDialog()"> 
                <mat-icon>add_circle_outline</mat-icon>
            </button>
            <button mat-icon-button (click)="refresh()"> 
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </div>
    <hr class="horizontal-line-light">
</div>

<div [hidden]="!capabilities">
    <mat-card>
        <table mat-table [dataSource]="capabilitiesDataSource" class="full-width">
            <ng-container matColumnDef="capability">
                <th mat-header-cell *matHeaderCellDef> Capability </th>
                <td mat-cell *matCellDef="let element"> {{element.capability}} </td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <button mat-icon-button (click)="showCapabilityOverview(element)">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsCapabilities"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsCapabilities;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>

<div *ngIf="!capabilities">
    <mat-spinner style="margin: 0 auto;" color="accent"></mat-spinner>
</div>
