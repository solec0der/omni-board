<div>
    <div style="display: grid; grid-template-columns: auto auto;">
        <p class="heading-small">Roles</p>

        <div style="width: 100%; text-align: right;">
            <button mat-icon-button (click)="refresh()"> 
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </div>
    <hr class="horizontal-line-light">
</div>

<div [hidden]="!roles">
    <mat-card>
        <table mat-table [dataSource]="rolesDataSource" class="full-width">
            <ng-container matColumnDef="roleTitle">
                <th mat-header-cell *matHeaderCellDef> Role Title </th>
                <td mat-cell *matCellDef="let element"> {{element.roleTitle}} </td>
            </ng-container>

            <ng-container matColumnDef="roleDescription">
                <th mat-header-cell *matHeaderCellDef> Role Description </th>
                <td mat-cell *matCellDef="let element"> {{element.roleDescription}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsRoles"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsRoles;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>

<div *ngIf="!roles">
    <mat-spinner style="margin: 0 auto;" color="accent"></mat-spinner>
</div>
