<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
    <p>{{body}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">{{cancelButtonText}}</button>
    <button mat-raised-button type="submit" color="accent" [mat-dialog-close]="true">{{confirmButtonText}}</button>
</div>
