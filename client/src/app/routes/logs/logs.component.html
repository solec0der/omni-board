<div class="content-container">
    <div>
        <div style="display: grid; grid-template-columns: auto auto;">
            <p class="heading-small">Logs</p>

            <div style="width: 100%; text-align: right;">
                <button mat-icon-button (click)="refresh()"> 
                    <mat-icon>refresh</mat-icon>
                </button>
            </div>
        </div>
        <hr class="horizontal-line-light">
    </div>

    <div *ngIf="logs">
        <div style="width: 100%; border-radius: 4px; overflow: hidden;" class="mat-elevation-z1">
            <table mat-table [dataSource]="logs">

                <ng-container matColumnDef="loggingLevel">
                    <th mat-header-cell *matHeaderCellDef> LoggingLevel </th>
                    <td mat-cell *matCellDef="let element" [ngClass]="getLoggingLevelStyle(element.loggingLevel)">
                        {{ element.loggingLevel }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="requestMethod">
                    <th mat-header-cell *matHeaderCellDef> Method </th>
                    <td mat-cell *matCellDef="let element"> {{element.requestMethod}} </td>
                </ng-container>

                <ng-container matColumnDef="requestURI">
                    <th mat-header-cell *matHeaderCellDef> URI </th>
                    <td mat-cell *matCellDef="let element"> {{element.requestUri}} </td>
                </ng-container>

                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef> Message </th>
                    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                </ng-container>

                <ng-container matColumnDef="ipAddress">
                    <th mat-header-cell *matHeaderCellDef> IP Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef> Created At </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsLogs"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsLogs;"></tr>
            </table>

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
        </div>
    </div>

    <div *ngIf="!logs">
        <mat-spinner style="margin: 0 auto;" color="accent"></mat-spinner>
    </div>
</div>
