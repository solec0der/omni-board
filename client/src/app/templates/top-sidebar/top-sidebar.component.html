<div class="container" [class.is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button id="toggleMenu" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="active-route">Home</h1>
        <span class="spacer"></span>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                           fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="home">
                    <div class="navbar-item" [class.active]="isRouteActive('/home')">
                        <mat-icon>home</mat-icon>
                        <p>Home</p>
                    </div>
                </a>
            </mat-nav-list>
        
            <div class="sidenav-footer center-aligned">
                <p class="footer-text">Version 0.1 - Nightly Build</p>
                <p class="footer-text">&copy; Yannick Huggler 2019</p>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
